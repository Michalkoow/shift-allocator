{% extends "base.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<h1 class="mb-3">Add Employee</h1>
<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Add Employee</button>
  <a href="{% url 'employee_list' %}" class="btn btn-secondary ms-2">Back to list</a>
</form>
{% endblock %}
