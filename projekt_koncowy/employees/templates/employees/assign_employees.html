<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Employee Assignments</h1>

    {% for department, employees in assignments.items %}
        <div class="card my-3">
            <div class="card-header">
                <h2 class="mb-0">{{ department }}</h2>
            </div>
            <div class="card-body">
                {% if employees %}
                    <ul class="list-group">
                        {% for emp in employees %}
                            <li class="list-group-item">{{ emp }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">No employees assigned.</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}

    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to Employee List</a>
</body>
</html>
