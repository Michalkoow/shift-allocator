{% extends "base.html" %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
  <h1 class="mb-4">Rejestracja</h1>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Utwórz konto</button>
    <a href="{% url 'login' %}" class="btn btn-link">Masz już konto? Zaloguj się</a>
  </form>
{% endblock %}
