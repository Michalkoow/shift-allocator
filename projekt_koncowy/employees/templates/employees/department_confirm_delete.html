{% extends "base.html" %}

{% block content %}
  <h2>Delete Department</h2>
  <p>Are you sure you want to delete department: <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
